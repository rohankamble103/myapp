apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  project: default
  source:
    repoURL: 'https://gitlab.orangebitsindia.com/rohan.kamble/myapp-src.git'
    path: .
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
